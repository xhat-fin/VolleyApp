<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VolleyApp{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header { text-align: center; margin-bottom: 40px; }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        .game-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.2s;
        }
        .game-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .game-header {
            border-bottom: 1px solid #e1e5e9;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .game-link {
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
        }
        .game-link:hover { color: #2980b9; }
        .game-detail { margin-bottom: 8px; }
        .game-meta {
            font-size: 0.9em;
            color: #7f8c8d;
            border-top: 1px solid #e1e5e9;
            padding-top: 15px;
            margin-top: 15px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #7f8c8d;
            text-decoration: none;
        }
        .back-link:hover { color: #34495e; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
