{% extends "base.html" %}

{% block title %}Создать игру - VolleyApp{% endblock %}

{% block content %}
<h1>➕ Создать игру</h1>
<form action="{{ url_for('create_game') }}" method="post">
    <div class="form-group">
        <label for="title">Название игры:</label>
        <input type="text" id="title" name="title_game" required>
    </div>
    
    <div class="form-group">
        <label for="desc">Описание игры:</label>
        <input type="text" id="desc" name="description">
    </div>
    
    <div class="form-group">
        <label for="n_pl">Нужное количество игроков:</label>
        <input type="number" id="n_pl" name="need_players" required min="1">
    </div>
    
    <div class="actions">
        <button type="submit" style="flex: 1;">Создать игру</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}
